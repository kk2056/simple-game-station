<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game Station</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .game-container {
            margin: 20px auto;
            max-width: 800px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .game-iframe {
            width: 100%;
            height: 550px;
            border: none;
        }
        .ads-placeholder {
            margin: 20px auto;
            width: 728px;
            height: 90px;
            background-color: #ddd;
            text-align: center;
            line-height: 90px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Welcome to Simple Game Station</h1>
    <p>Play these fun HTML5 games directly in your browser!</p>

    <!-- AdSense Placeholder (Replace with actual AdSense code after approval) -->
    <div class="ads-placeholder">AdSense Banner Ad Here (728x90)</div>

    <div class="game-container">
        <h2>Sudoku</h2>
        <iframe class="game-iframe" src="https://playpager.com/embed/sudoku/index.html" title="Sudoku Game" scrolling="no"></iframe>
    </div>

    <div class="game-container">
        <h2>Falling Cubes (Tetris-like)</h2>
        <iframe class="game-iframe" src="https://playpager.com/embed/cubes/index.html" title="Falling Cubes Game" scrolling="no"></iframe>
    </div>

    <div class="game-container">
        <h2>Checkers</h2>
        <iframe class="game-iframe" src="https://playpager.com/embed/checkers/index.html" title="Checkers Game" scrolling="no"></iframe>
    </div>

    <div class="game-container">
        <h2>Othello Reversi</h2>
        <iframe class="game-iframe" src="https://playpager.com/embed/reversi/index.html" title="Othello Reversi Game" scrolling="no"></iframe>
    </div>

    <div class="game-container">
        <h2>Word Puzzle</h2>
        <iframe class="game-iframe" src="https://playpager.com/embed/wordpuzzle/index.html" title="Word Puzzle Game" scrolling="no"></iframe>
    </div>

    <!-- Another AdSense Placeholder -->
    <div class="ads-placeholder">AdSense Sidebar Ad Here (300x250)</div>

</body>
</html>
