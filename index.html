<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Online Games - Snake Game & More</title>
    <meta name="description" content="Play fun HTML5 games like Sudoku, Tetris, and more for free!">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9774042341049510" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .game-container {
            margin: 20px auto;
            max-width: 800px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .game-iframe {
            width: 100%;
            height: 550px;
            border: none;
        }
        /* AdSense responsive styles */
        .adsense-banner {
            text-align: center;
            margin: 20px auto;
            overflow: hidden;
        }
        .adsense-sidebar {
            text-align: center;
            margin: 20px auto;
            max-width: 300px;
            overflow: hidden;
        }
        @media (max-width: 768px) {
            .adsense-banner,
            .adsense-sidebar {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Simple Game Station</h1>
    <p>Play these fun HTML5 games directly in your browser!</p>

    <!-- AdSense Banner Ad (728x90) -->
    <div class="adsense-banner">

             style="display:block"
             data-ad-client="ca-pub-9774042341049510"
             data-ad-slot="1234567890"

             (adsbygoogle = window.adsbygoogle || []).push({});

    </div>

        <h2>Checkers</h2>
        <iframe class="game-iframe" src="https://playpager.com/embed/checkers/index.html" title="Checkers Game" scrolling="no"></iframe>
    </div>

    <div class="game-container">
